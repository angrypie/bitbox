version: 2
jobs:
  build:
    docker:
      - image: kylemanna/bitcoind
    working_directory: /go/src/github.com/angrypie/bitbox
    environment:
      BASH_ENV: "~/.bashrc"
    steps:
      - checkout
      - run: apt-get update && apt-get install -y wget
      - run: wget https://raw.githubusercontent.com/canha/golang-tools-install-script/master/goinstall.sh
      - run: bash goinstall.sh --64
      - run: export GOROOT=$HOME/.go
      - run: export PATH=$PATH:$GOROOT/bin
      - run: export GOPATH=$HOME/go
      - run: export PATH=$PATH:$GOPATH/bin
      - run: echo $PATH
